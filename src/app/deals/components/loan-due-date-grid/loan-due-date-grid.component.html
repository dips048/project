<ag-grid-angular #myGrid (filterChanged)="filterChange.emit(myGrid.api.getFilterModel())"
    style="width: 600px; height: 500px;"
    class="ag-theme-alpine"
    [rowData]="rowData"
    [columnDefs]="columnDefs">
</ag-grid-angular>
<button (click)="myGrid.api.setFilterModel(null)">clear filter</button>
